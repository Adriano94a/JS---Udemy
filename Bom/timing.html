<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <tite>Timing</tite>
</head>
<body>
    <script>
        //set timeout executa ação uma vez apos o tempo informado
        setTimeout(function() {document.write('Testando')}, 2000)


        //sempre executa a ação apos o periodo informado
        setInterval(function() {document.write('Testando segundo' + '<br/>')}, 2000)

    </script>
    
</body>
</html>
