<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Pokemon</title>
    <!-- Links -->
    <link rel="icon" href="./Imagens/poke.png">
    <link rel="stylesheet" href="estilo.css">

    <!-- Main JS-->
    <script defer src="script.js"></script>

</head>

<body>

    <main>

        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>
        <form class="form">
            <input 
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
            /> <!-- Isso vai vir como uma lupa em dispositivos para a pesquisa do Pokemon,sendo obrigatorio o preenchimento por conta do required-->
        </form>  

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>



        <img src="Imagens/pokedex.png" alt="pokedex" class="pokedex">
    </main>

</body>
</html>
